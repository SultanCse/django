{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Hotel Management Website</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Resort Inn Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />

<!-- //for-mobile-apps -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet"> 
<link rel="stylesheet" href="{% static 'css/chocolat.css' %}" type="text/css" media="screen">
<link href="{% static 'css/easy-responsive-tabs.css' %}" rel='stylesheet' type='text/css'/>

<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />

<!--fonts-->
<link href="{% static '//fonts.googleapis.com/css?family=Oswald:300,400,700' %}" rel="stylesheet">
<link href="{% static '//fonts.googleapis.com/css?family=Federo' %}" rel="stylesheet">
<link href="{% static '//fonts.googleapis.com/css?family=Lato:300,400,700,900' %}" rel="stylesheet">
<!--//fonts-->
</head>

<body>

<!-- header -->				
	<div class="w3_navigation">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header navbar-left">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1><a class="navbar-brand" href="index.html">8086 <span>Bazar</span><p class="logo_w3l_agile_caption">24 hours at your service</p></a></h1>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right">
					<nav class="menu menu--iris">
						<ul class="nav navbar-nav menu__list">
							<li class="menu__item menu__item--current"><a href="index.html" >Home</a></li>
							<li class="menu__item"><a href="#about" >About</a></li>
							<li class="menu__item"><a href="#team" >Team</a></li>
							<li class="menu__item"><a href="#gallery" >Gallery</a></li>
							<li class="menu__item"><a href="#rooms">Rooms</a></li>
							<li class="menu__item"><a href="#contact" >Contact Us</a></li>
						</ul>
					</nav>
				</div>
			</nav>

		</div>
    </div>
    <!-- header end-->	

    <!--content-->

    {% for y in x  %}
    <div>
        <h1>{{ y.title }}</h1>
        <h2>{{ y.price }}</h2>
        <p>{{ y.description }}</p> 
		<img src="{{y.image.url}}" alt="image loading problem" width="200px" height="200px">		
    </div>
    {% endfor  %}

</html>
